<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyApp">
<head>
  <meta charset="utf-8">
  <title>Star Wars</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="main.css">
  <script src="app.js" charset="utf-8"></script>
</head>
<body ng-controller="MainController as ctrl">
  <main>
    <h1>Star Wars</h1>
    <section ng-if"ctrl.loggedInUser === false">
      <h2>Sign Up</h2>
      <form>
        Username: <input type="text" /><br/>
        Password: <input type="password" /><br/>
        <input type="submit" value="Sign Up">
      </form>
      <h2>Log In</h2>
      <form>
        Username: <input type="text" ng-model="ctrl.loginUsername" /><br/>
        Password: <input type="password" ng-model="ctrl.loginPassword" /><br/>
        <input type="submit" value="Log In">
      </form>
    </section>
    <section ng-if="ctrl.loggedInUser !== false">
      <h2>Welcome {{ctrl.loggedInUser.username}}</h2>
      <button ng-click="ctrl.logout()">Log Out</button>
    </section>
    <br>
    <div class="grid-container">
      <div ng-repeat="logo in ctrl.starwars">
        <p><a href = "EpisodeI.html"><img src = "https://upload.wikimedia.org/wikipedia/commons/e/e8/Star-wars-episode-i---the-phantom-menace.png"></a></p>
        <p><a href = "EpisodeII.html"><img src ="https://vignette.wikia.nocookie.net/logopedia/images/6/6a/Star-wars-episode-ii---attack-of-the-clones.png/revision/latest/scale-to-width-down/340?cb=20130619001656"></a></p>
        <p><a href = "EpisodeIII.html"><img src ="https://www.seekpng.com/png/detail/179-1797220_star-wars-episode-iii-revenge-of-the-sith.png"></a></p>
        <p><a href = "EpisodeIV.html"><img src ="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Star_wars2.svg/1200px-Star_wars2.svg.png"></a></p>
        <p><a href = "EpisodeV.html"><img src ="https://i.pinimg.com/originals/a9/0e/e5/a90ee5b2f7bd03a1bda39c94471cd4bf.png"></a></p>
        <p><a href= "EpisodeVI.html"><img src ="https://airandspace.si.edu/exhibitions/star-wars/online/images/rojlogo.jpg"></a></p>
      </div>
    </div>
  </body>

</html>
